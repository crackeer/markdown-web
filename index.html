<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Markdown编辑</title>
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/util.js"></script>

</head>

<body>
    <div id="app"></div>
    <template id="template">
        <div style="padding: 1px 0 20px;">
            <label class="radio-inline">
                <input type="radio" name="classify" value="_all_" v-model="classify"
                    @change="selectClassify('_all_')">全部
            </label>
            <label class="radio-inline" v-for="(item, i) in classifyList">
                <input type="radio" name="classify" :value="item" v-model="classify"
                    @change="selectClassify(item)">{{item}}
            </label>
            <a class="btn btn-link" href="/markdown/create.html">
                新建
            </a>
        </div>
        <table class="table table-striped  table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>标签</th>
                    <th colspan="2" style="text-align:center;">操作</th>
                </tr>
            <tbody>
                <tr v-for="(item, i) in list">
                    <td>{{item.id}}</td>
                    <td><a :href="'/markdown/detail.html?id=' + item.id">{{item.title}}</a></td>
                    <td>{{item.classify}}</td>
                    <td style="text-align:center;"><a :href="'/markdown/edit.html?id=' + item.id">编辑</a></td>
                    <td style="text-align:center;"><a href="javascript:;" @click="showDeleteModal(item)">删除</a></td>
                </tr>
        </table>
        <div style="text-align: center;">
            <div style="margin: 10px auto;">
                <button type="button" class="btn btn-link" v-if="page > 1" @click="prev()">上一页</button>
                <span style="font-size: 16px;">第{{page}}页 </span>
                <button type="button" class="btn btn-link" @click="next()" v-if="list.length >= pageSize">下一页</button>
            </div>
        </div>
    </template>
    <script>
        const PAGE_SIZE = 20
        $(document).ready(function () {
            axios.defaults.headers.common['proxy'] = "storage";
            var vm = Vue.createApp({
                data() {
                    return {
                        classify: '',
                        classifyList: [],
                        pageSize: PAGE_SIZE,
                        page: 1,
                        list: [],
                    }
                },
                template: '#template',
                async mounted() {
                    this.classify = getQuery('classify', '_all_')
                    this.page = parseInt(getQuery('page', '1'))
                    this.getClassifyList()
                    this.getList()
                },
                methods: {
                    async next() {
                        reloadWith({
                            classify: this.classify,
                            page: this.page + 1,
                        })
                    },
                    async prev() {
                        reloadWith({
                            classify: this.classify,
                            page: this.page - 1,
                        })
                    },
                    async getClassifyList() {
                        let result = await axios.post('/distinct/markdown', {
                            "distinct": ['classify']
                        })
                        this.classifyList = result.data.data
                    },
                    async getList() {
                        let query = {}
                        if (this.classify.length > 0 && this.classify != '_all_') {
                            query['classify'] = this.classify
                        }
                        let result = await axios.post('/select/markdown', {
                            query: query,
                            'offset': (this.page - 1) * PAGE_SIZE,
                            'limit': PAGE_SIZE,
                        })
                        this.list = result.data.data
                    },
                    async selectClassify(classify) {
                        reloadWith({
                            classify: classify,
                            page: 1,
                        })
                    },
                    async showDeleteModal(item) {
                        bootbox.confirm("确认删除`" + item.title + "`？", (result) => {
                            if (result) {
                                this.doDeleteMarkdown(item.id)
                            }
                        })
                    },
                    async doDeleteMarkdown(id) {
                        let result = await axios.post('/delete/markdown', {
                            'query': {
                                'id': id
                            }
                        })
                        if (result.data.code < 0) {
                            bootbox.alert(result.data.message)
                        } else {
                            simpleReload()
                        }
                    },
                }
            })
            vm.mount('#app')
        })

    </script>
</body>
<style>
    .bytemd {
        height: calc(100vh - 120px);
    }
</style>

</html>
