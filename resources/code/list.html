<html lang="en">

<head>
    <title>代码列表</title>
    <script src="/framework.js"></script>
</head>

<body></body>
<template id="template">

    <div class="row g-3 align-items-center" style="margin: 7px 0;">
        <div class="col-12">
            <div class="btn-group btn-group-sm" role="group">
                <input class="btn-check" type="radio" name="language" value="" @change="selectLanguage('')"
                    v-model="language" id="radio-all" />
                <label class="btn btn-outline-primary" for="radio-all">全部</label>

                <template v-for="(item, i) in languageList">
                    <input class="btn-check" type="radio" name="language" :value="item" v-model="language"
                        @change="selectLanguage(item)" :id="'radio-' + item" />
                    <label class="btn btn-outline-primary" :for="'radio-' + item">{{item}}</label>
                </template>
            </div>
            <div class="float-end">
                <a class="btn btn-outline-primary btn-sm" :href="'/code/create.html?language=' + language">
                    创建
                </a>
            </div>
        </div>
    </div>

    <table class="table table-striped  table-bordered table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>语言</th>
                <th colspan="2" style="text-align:center;">操作</th>
            </tr>
        <tbody>
            <tr v-for="(item, i) in list">
                <td>{{item.id}}</td>
                <td><a :href="'/code/detail.html?id=' + item.id">{{item.title}}</a></td>
                <td>{{item.language}}</td>
                <td style="text-align:center;"><a :href="'/code/edit.html?id=' + item.id">编辑</a></td>
                <td style="text-align:center;"><a href="javascript:;" @click="showDeleteModal(item)">删除</a></td>
            </tr>
    </table>
</template>
<script>
    window.VueObject = {
        data() {
            return {
                language: '',
                languageList: [],
                list: [],
            }
        },
        template: '#template',
        async mounted() {
            this.language = getQuery('language', '')
            this.getLanguageList()
            this.getList()
        },
        methods: {
            async getLanguageList() {
                let result = await axios.get('/code/language')
                this.languageList = result.data.data
            },
            async getList() {
                let url = "/query/code"
                if (this.language.length > 0) {
                    url = url + "?language=" + this.language
                }
                let result = await axios.get(url)
                this.list = result.data.data
            },
            async selectLanguage(language) {
                reloadWith({
                    language: language,
                })
            },
            async showDeleteModal(item) {
                bootbox.confirm("确认删除`" + item.title + "`？", (result) => {
                    if (result) {
                        this.doDeleteCode(item.id)
                    }
                })
            },
            async doDeleteCode(id) {
                let result = await axios.post('/delete/code/' + id)
                if (result.data.code < 0) {
                    bootbox.alert(result.data.message)
                } else {
                    windowReload()
                }
            },
        }
    }
</script>
<style>
    .bytemd {
        height: calc(100vh - 120px);
    }
</style>

</html>
