<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>文档列表</title>
    <script src="/framework.js"></script>

</head>

<body></body>
<template id="template">
    <div class="row g-3 align-items-center" style="margin: 7px 0;">
        <div class="col-12">
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                <input class="btn-check" type="radio" name="category" value="all"
                    v-model="category" />
                <label class="btn btn-outline-primary" for="inlineRadio1" @click="selectClassify('all')">全部</label>
            
                <template v-for="(item, i) in categoryList">
                    <input class="btn-check" type="radio" name="category" :value="item"
                        v-model="category" :id="'radio-' + item"/>
                    <label class="btn btn-outline-primary" :for="'radio-' + item" @click="selectClassify(item)">{{item}}</label>
                </template>
            </div>
            <div class="float-end">
                <a class="btn btn-outline-primary btn-sm mx-3" href="/markdown/create.html">
                创建 <i class="bi bi-forward"></i>
                </a>
            </div>
           
            
        </div>
    </div>

    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>分类</th>
                <th style="text-align:center">操作</th>
            </tr>
        <tbody>
            <tr v-for="(item, i) in list">
                <td>{{item.id}}</td>
                <td><a :href="'/markdown/detail.html?id=' + item.id">{{item.title}}</a></td>
                <td>{{item.category}}</td>
                <td class="link-list" style="text-align: center;">
                    <a :href="'/markdown/edit.html?id=' + item.id" class="a-group">编辑</a>
                    <a href="javascript:;" @click="showDeleteModal(item)" class="a-group">删除</a>
                    <a href="javascript:;" @click="showShareModal(item)" class="a-group">分享</a>
                </td>
            </tr>
    </table>
</template>
<script>
    window.VueObject = {
        data() {
            return {
                category: '',
                categoryList: [],
                list: [],
            }
        },
        template: '#template',
        async mounted() {
            this.category = getQuery('category', 'all')
            this.getCategoryList()
            this.getList()
        },
        methods: {
            async getCategoryList() {
                let result = await axios.get('/distinct/markdown/category')
                this.categoryList = result.data.data
            },
            async getList() {
                let url = "/query/markdown"
                if (this.category.length > 0 && this.category != 'all') {
                    url = url + "?category=" + this.category
                }
                let result = await axios.get(url)
                this.list = result.data.data
            },
            async selectClassify(category) {
                reloadWith({
                    category: category,
                })
            },
            async showDeleteModal(item) {
                bootbox.confirm("确认删除`" + item.title + "`？", (result) => {
                    if (result) {
                        this.doDeleteMarkdown(item.id)
                    }
                })
            },
            async doDeleteMarkdown(id) {
                let result = await axios.post('/delete/markdown/' + id)
                if (result.data.code < 0) {
                    bootbox.alert(result.data.message, () => {
                        this.getList()
                    })
                } else {
                    bootbox.alert("删除成功", () => {
                        this.getList()
                    })
                }
            },
            async showShareModal(item) {
                bootbox.prompt({
                    title: "确认分享`" + item.title + "`？请选择时长",
                    inputType: 'select',
                    value: 90 * 24 * 3600,
                    inputOptions: [{
                        text: '1天',
                        value: 24 * 3600
                    },
                    {
                        text: '7天',
                        value: 7 * 24 * 3600
                    },
                    {
                        text: '90天',
                        value: 90 * 24 * 3600
                    },
                    {
                        text: '永久',
                        value: -1
                    }],
                    callback: (result) => {
                        if(result == null) return
                        this.doShareMarkdown(item.id, result)
                    }
                });
            },
            async doShareMarkdown(id, duration) {
                let result = await axios.post('/share/markdown/' + id, {
                    duration: parseInt(duration)
                })
                if (result.data.code < 0) {
                    bootbox.alert(result.data.message)
                } else {
                    
                    bootbox.alert({
                        title: '分享成功',
                        message: '分享的链接为：<p><a href="' + result.data.data.link + '" target="_blank">' + window.location.host + result.data.data.link  + '</a></p>'
                    })
                }
            },
        }
    }
</script>
</html>
