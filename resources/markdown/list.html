<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Markdown编辑</title>
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/header.js"></script>
</head>

<body>
    <div id="app"></div>
    <template id="template">
        <div style="padding: 1px 0 20px;">
            <label class="radio-inline">
                <input type="radio" name="category" value="all" v-model="category"
                    @change="selectClassify('all')">全部
            </label>
            <label class="radio-inline" v-for="(item, i) in categoryList">
                <input type="radio" name="category" :value="item" v-model="category"
                    @change="selectClassify(item)">{{item}}
            </label>
            <a class="btn btn-link" href="/markdown/create.html">
                新建
            </a>
        </div>
        <table class="table table-striped  table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>标签</th>
                    <th colspan="2" style="text-align:center;">操作</th>
                </tr>
            <tbody>
                <tr v-for="(item, i) in list">
                    <td>{{item.id}}</td>
                    <td><a :href="'/markdown/detail.html?id=' + item.id">{{item.title}}</a></td>
                    <td>{{item.classify}}</td>
                    <td style="text-align:center;"><a :href="'/markdown/edit.html?id=' + item.id">编辑</a></td>
                    <td style="text-align:center;"><a href="javascript:;" @click="showDeleteModal(item)">删除</a></td>
                </tr>
        </table>
    </template>
    <script>
        const PAGE_SIZE = 20
        $(document).ready(function () {
            var vm = Vue.createApp({
                data() {
                    return {
                        category: '',
                        categoryList: [],
                        list: [],
                    }
                },
                template: '#template',
                async mounted() {
                    this.category = getQuery('category', 'all')
                    this.getCategoryList()
                    this.getList()
                },
                methods: {
                    async getCategoryList() {
                        let result = await axios.get('/category')
                        this.categoryList = result.data.data
                    },
                    async getList() {
                        let url = "/query/markdown"
                        if (this.category.length > 0 && this.category != 'all') {
                            url = url + "?category=" + this.category
                        }
                        let result = await axios.get(url)
                        this.list = result.data.data
                    },
                    async selectClassify(category) {
                        reloadWith({
                            category: category,
                        })
                    },
                    async showDeleteModal(item) {
                        bootbox.confirm("确认删除`" + item.title + "`？", (result) => {
                            if (result) {
                                this.doDeleteMarkdown(item.id)
                            }
                        })
                    },
                    async doDeleteMarkdown(id) {
                        let result = await axios.post('/delete/markdown/' + id)
                        if (result.data.code < 0) {
                            bootbox.alert(result.data.message)
                        } else {
                            simpleReload()
                        }
                    },
                }
            })
            vm.mount('#app')
        })

    </script>
</body>
<style>
    .bytemd {
        height: calc(100vh - 120px);
    }
</style>

</html>
