<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>文档创建</title>
    <script src="/header.js"></script>
</head>

<body>
    <div id="app"></div>
    <template id="template">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-1 control-label">标题</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="请输入标题" v-model="title">
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-1 control-label">分类</label>
                <div class="col-sm-9">
                    <label class="radio-inline" v-for="(item, i) in categoryList">
                        <input type="radio" name="category" :value="item" v-model="category">{{item}}
                    </label>
                    <label class="radio-inline">
                        <button class="btn btn-sm" @click="addCategory()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </label>
                </div>
            </div>
        </div>
        <div id="markdown" style="height: auto;"></div>
        <div style="margin: 20px auto;text-align: center;">
            <button class="btn btn-primary" @click="createMarkdown">提交</button>
        </div>
    </template>
    <script>

        var startWork = function () {
            var vm = Vue.createApp({
                data() {
                    let list = []
                    return {
                        content: '',
                        title: '',
                        category: '',
                        categoryList: [],
                    }
                },
                template: '#template',
                async mounted() {
                    this.getCategoryList()
                    initMarkdownEditor('markdown', '')
                },
                methods: {
                    async getCategoryList() {
                        let result = await axios.get('/distinct/markdown/category')
                        this.categoryList = result.data.data || []
                    },
                    async addCategory() {
                        bootbox.prompt("请输入分类", (result) => {
                            if (result == null) {
                                return true
                            }
                            if (result.length < 1) {
                                return false
                            }
                            this.categoryList.push(result)
                            this.category = result
                        })
                    },
                    async createMarkdown() {
                        let data = {
                            title: this.title,
                            content: getMarkdownValue(),
                            category: this.category,
                        }
                        console.log(data)
                        if (data.title.trim().length < 1) {
                            bootbox.alert('请输入标题')
                            return
                        }
                        if (this.category.trim().length < 1) {
                            bootbox.alert('请选择分类')
                            return
                        }
                        let result = await axios.post('/create/markdown', data)
                        if (result.data.code != 0) {
                            bootbox.alert(result.data.message)
                            return
                        }
                        jump('/markdown/detail.html', {
                            'id': result.data.data.id,
                        })

                    }
                }
            })
            vm.mount('#app')
        }

    </script>
</body>

</html>
