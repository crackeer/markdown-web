<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>文档详情</title>
    <script src="/header.js"></script>
</head>

<body>
    <div id="app"></div>
    <template id="template">
        <nav aria-label="breadcrumb" class="pt-3 fs-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <a :href="'/markdown/list.html?category=' + this.category">{{this.category}}</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">{{this.title}}</li>
            </ol>
            <a :href="'/markdown/edit.html?id=' + this.id" style="margin-left: 7px;">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </nav>
       
        <hr />
        <div id="markdown"></div>
    </template>

    <script>
        var startWork = function () {
            var vm = Vue.createApp({
                data() {
                    let list = []
                    return {
                        id: 0,
                        content: '',
                        title: '',
                        classify: '',
                    }
                },
                template: '#template',
                async mounted() {
                    this.id = getQuery('id', 0)
                    this.getMarkdown()
                },
                methods: {

                    async getMarkdown() {
                        let result = await axios.get('/query/markdown?id=' + this.id)
                        if (result.data.data.length < 1) {
                            return
                        }
                        this.content = result.data.data[0].content
                        this.title = result.data.data[0].title
                        this.category = result.data.data[0].category
                        document.title = result.data.data[0].title
                        initMarkdownPreview('markdown', this.content)
                    }
                }
            })
            vm.mount('#app')
        }

    </script>

</body>

</html>
