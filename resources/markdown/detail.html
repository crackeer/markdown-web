<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>文档详情</title>
    <script src="/header.js"></script>
</head>

<body>
    <div id="app"></div>
    <template id="template">
        <div class="page-header">
            <h3>{{this.title}} <small>（分类:{{this.category}}）</small></h3>
          </div>
        <div id="markdown"></div>
    </template>

    <script>
       var startWork = function () {
            var vm = Vue.createApp({
                data() {
                    let list = []
                    return {
                        id: 0,
                        content: '',
                        title: '',
                        classify: '',
                    }
                },
                template: '#template',
                async mounted() {
                    this.id = getQuery('id', 0)
                    this.getMarkdown()
                },
                methods: {

                    async getMarkdown() {
                        let result = await axios.get('/query/markdown?id=' + this.id)
                        if (result.data.data.length < 1) {
                            return
                        }
                        this.content = result.data.data[0].content
                        this.title = result.data.data[0].title
                        this.category = result.data.data[0].category
                        document.title = result.data.data[0].title
                        new bytemd.Viewer({
                            target: document.getElementById("markdown"),
                            props: {
                                value: this.content,
                                plugins: [
                                    bytemdPluginGfm(), bytemdPluginHighlight()
                                ]
                            },
                        });
                    }
                }
            })
            vm.mount('#app')
        }

    </script>
   
</body>

</html>
