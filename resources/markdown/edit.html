<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Markdown编辑</title>
    <link rel="stylesheet" href="/assets/bytemd/bytemd.css" />
    <link rel="stylesheet" href="/assets/bytemd/github-markdown.css" />
    <link rel="stylesheet" href="/assets/bytemd/highlight.css" />
    <script src="/assets/bytemd/bytemd.umd.js"></script>
    <script src="/assets/bytemd/bytemd-plugin-gfm.js"></script>
    <script src="/assets/bytemd/plugin-highlight.js"></script>

    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/dayjs.min.js"></script>
    <script src="/header.js"></script>

</head>

<body>
    <div id="app"></div>
    <template id="template">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-1 control-label">标题</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="请输入标题" v-model="title">
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-1 control-label">分类</label>
                <div class="col-sm-9">
                    <label class="radio-inline" v-for="(item, i) in categoryList">
                        <input type="radio" name="category" :value="item" v-model="category">{{item}}
                    </label>
                    <label class="radio-inline">
                        <button class="btn btn-sm"  @click="addCategory()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </label>
                </div>
            </div>
        </div>
        <div id="markdown" style="height: auto;"></div>
        <div style="margin: 20px auto;text-align: center;">
            <button class="btn btn-primary" @click="updateMarkdown">提交</button>
        </div>
    </template>
    <script>
        $(document).ready(function () {
            var vm = Vue.createApp({
                data() {
                    let list = []
                    return {
                        id: 0,
                        content: '',
                        title: '',
                        classify: '',
                        classifyList: [],
                    }
                },
                template: '#template',
                async mounted() {
                    this.getCategoryList()
                    this.id = getQuery('id', 0)
                    this.getMarkdown()
                },
                methods: {
                    async getCategoryList() {
                        let result = await axios.get('/distinct/markdown/category')
                        this.categoryList = result.data.data || []
                    },
                    async addCategory() {
                        bootbox.prompt("请输入分类", (result) => {
                            if (result == null) {
                                return true
                            }
                            if (result.length < 1) {
                                return false
                            }
                            this.categoryList.push(result)
                            this.category = result
                        })
                    },
                    async getMarkdown() {
                        let result = await axios.get('/query/markdown?id=' + this.id)
                        if (result.data.data.length < 1) {
                            return
                        }
                        this.content = result.data.data[0].content
                        this.title = result.data.data[0].title
                        this.category = result.data.data[0].category
                        var plugins = [bytemdPluginGfm()];
                        var editor = new bytemd.Editor({
                            target: document.getElementById("markdown"),
                            props: {
                                value: this.content,
                                uploadImages: async (file) => {
                                    return uploadFile(file)
                                },
                                plugins: [
                                    bytemdPluginGfm(), bytemdPluginHighlight()
                                ],
                            },
                        });
                        editor.$on('change', (e) => {
                            this.content = e.detail.value
                            editor.$set({ value: e.detail.value });
                        });
                    },
                    async updateMarkdown() {
                        let data = {
                            title: this.title,
                            content: this.content,
                            category: this.category,
                        }
                        if (this.title.trim().length < 1) {
                            bootbox.alert('请输入标题')
                            return
                        }
                        if (this.category.trim().length < 1) {
                            bootbox.alert('请选择分类')
                            return
                        }
                        let result = await axios.post('/modify/markdown/' + this.id, data)
                        if (result.data.code != 0) {
                            bootbox.alert(result.data.message)
                            return
                        }
                        jump('/markdown/detail.html', {
                            'id': this.id,
                        })

                    }
                }
            })
            vm.mount('#app')
        })

    </script>
</body>
<style>
    .bytemd {
        height: calc(100vh - 120px);
    }
</style>

</html>
